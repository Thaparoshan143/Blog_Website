<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer src='script.js'></script>
</head>
<body>
    <div id="Main-Container">
        <div id="Sub-Container">
            <div class="Page-Container">
                <!-- Sudo login  -->
                <div id="Log-In-Pop-Up">
                    <div id="Pop-Up-Container">
                        <button style="float:right;padding:5px 10px;color:red;background-color:white;border-color:transparent;">X</button>
                        <div id="Input-Field">
                            <br>
                            <h3>Log In</h3>
                            <br>
                            <hr style="width:80%;margin-left:10%;border-color:red;">
                            <br>
                            <form>
                                Name : <input type="text"><br>
                                Email : <input type="text"><br>
                                Password : <input type="text"><br>
                                Remember me <input type="checkbox"><br>
                                <input type="submit" value="LogIn">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="Title"><h1 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color:red;">Temp Website for blog</h1></div>
                <div id="Main-Nav-Container">
                    <div id="Nav-Items">
                        <div class="Items">Home</div>
                        <div class="Items">Blog</div>
                        <div class="Items">About</div>
                        <div class="Items">Contact</div>
                        <div class="Items">Career</div>
                    </div>
                    <div id="Log-In"><button id="Log">Log in</button></div>
                </div>
                <div id="Body-Container">
                    <div id="Left-Container">
                        <!-- Left-Container -->
                        <div class="Top-Block">
                            <div>Sports</div>
                            <div>Finance</div>
                            <div>Movies</div>
                        </div>
                    </div>
                    <div id="Right-Container">
                        <!-- Right-Container -->
                        <div class="Top-Block">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
